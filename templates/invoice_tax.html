<h4 class="spaced">Government Registration</h4>

<table>
  {% for i in invoice.company.taxes %}
    <tr class="edit-tax">
      <td><span class="base-field">{{ i.name }}</span></td>
      <td><span class="base-field">{{ i.number }}</span></td>
      <td><span class="base-field">{{ i.value }}</span></td>
    </tr>
  {% endfor %}
</table>
