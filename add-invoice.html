<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Invoice App - Interface 0.1</title>

        <link rel="stylesheet" href="vendor/foundation.min.css"/>
        <link rel="stylesheet" href="styles/custom-styles.css"/>
        <script src="https://use.typekit.net/ioh1apd.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body class="form-page">
        
        
        <header class="homepage-header">
          <h1 class="homepage-header__logo"><a href="./">Invoice App</a></h1>

          <div class="homepage-header__dashboard">
            <div class="widget">
              <h2 class="widget__primary-value">8</h2>
              <p class="widget__text">Received</p>
              <p class="widget__secondary-value">$ 999,000<span>.00</span></p>
              <p class="widget__control">This Month</p>
            </div>
            <div class="widget">
              <h2 class="widget__primary-value">2</h2>
              <p class="widget__text">Pending</p>
              <p class="widget__secondary-value">$ 1200<span>,00</span></p>
              <p class="widget__control">This Month</p>
            </div>
          </div>
        </header>
        <div class="controls">
          <a href="./add-invoice.html" class="button"><i class="material-icons">description</i>New Invoice</a>
          <a href="./add-client.html" class="button"><i class="material-icons">add</i> Add Client</a>
          <a href="./clients.html" class="button"><i class="material-icons">business</i> Clients</a>
        </div>
         
        
         


        

<div class="wrapper">
  <h1 class="divider">New Invoice</h1>
  <form class="base-form" action="">
    <div class="row">
      <div class="column large-9">
        <input type="text" placeholder="Client">
        <input type="text" placeholder="Service Title">
        <textarea name="" id="" cols="30" rows="10" placeholder="Service Description"></textarea>
      </div>
      <div class="column large-3">
        <a href="./add-client.html" class="button button--positive">New Client</a>
        <input type="text" placeholder="Amount">
        <div class="checkbox"><input type="checkbox" id="paid-checkbox"><label for="paid-checkbox">Paid</label></div>
        <input type="text" placeholder="Currency">  
        <input type="text" placeholder="Date">  
      </div>
    </div>
    <div class="row">
      <div class="large-12 column"><button class="button button--positive" type="submit">Save</button></div>
    </div>
  </form>
</div>



        <div id="overlay" class="js-overlay"></div>
        <script src="./vendor/jquery-2.1.4.min.js"></script>
        <script src="./scripts.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    </body>
</html>
