{% extends '_base.html' %}
{% block body_class %}form-page{% endblock %}
{% block content %}

<div class="wrapper">
  <h1 class="divider">Add Client</h1>
  <form class="base-form form" action="">
    <div class="row">
      <div class="column large-12">
        <input type="text" placeholder="Client Name">
      </div>
    </div>
    <div class="row">
      <div class="column large-6">
        <input type="text" placeholder="Contact">
        <input type="email" placeholder="Email">
        <input type="phone" placeholder="Phone">
        <input type="phone" placeholder="Fax">
      </div>
      <div class="column large-6">
        <input type="text" placeholder="Address">
        <div class="row">
          <div class="column large-6"><input type="text" placeholder="City"></div>
          <div class="column large-6"><input type="text" placeholder="State"></div>
        </div>
        
        <input type="text" placeholder="Country">
        <input type="text" placeholder="Postal Code">
    </div>
    <div class="divider"><button class="button button--positive" type="submit">Save</button></div>
  </form>
</div>

{% endblock %}
